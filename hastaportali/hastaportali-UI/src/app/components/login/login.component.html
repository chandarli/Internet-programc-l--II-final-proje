<div class="main-div">
<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar ><mat-icon>login</mat-icon></div>
    &nbsp;
    <mat-card-title>Oturum ac</mat-card-title>
  </mat-card-header> 

  <mat-divider></mat-divider> 

  &nbsp;&nbsp;&nbsp;
 
  <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Doktor kimlik no</mat-label>
        <input matInput placeholder="Doktor kimlik no :" required type="text" #kimlik>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Doktor Sifre</mat-label>
        <input matInput placeholder="Doktor Sifre" required type="password" #sifre>

      </mat-form-field>

  </mat-card-content>
<mat-card-actions>
  <button mat-stroked-button (click)="oturumac(kimlik.value,sifre.value)">Oturum Ac</button>
  &nbsp;
  </mat-card-actions>
</mat-card>
</div>
