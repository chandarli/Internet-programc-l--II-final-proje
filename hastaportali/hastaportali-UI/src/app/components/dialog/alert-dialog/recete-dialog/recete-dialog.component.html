<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar ><mat-icon>supervisor_account</mat-icon></div>
    <mat-card-title>{{dialogbaslik}}</mat-card-title>
  </mat-card-header> 

  <mat-divider></mat-divider> 
  &nbsp;&nbsp;&nbsp;

  <mat-card-content>
    <form class="example-container" [formGroup]="frm">
   
      <mat-form-field appearance="fill">
        <mat-label>ReceteId</mat-label>
        <input matInput placeholder="ReceteId :" formControlName="ReceteId" name="ReceteId" type="number">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>IlacAdi</mat-label>
        <input matInput placeholder="IlacAdi :" formControlName="IlacAdi" name="IlacAdi" required type="text">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Miktarlar</mat-label>
        <input matInput placeholder="Miktarlar :" formControlName="Miktarlar" name="Miktarlar" required type="text">
      </mat-form-field>   
      
      <mat-form-field appearance="fill">
        <mat-label>Doz</mat-label>
        <input matInput placeholder="Doz"  formControlName="Doz" name="Doz" required type="text">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        
        <mat-label>Sure</mat-label>
        <input matInput placeholder="Sure"  formControlName="Sure" name="Sure" required type="text">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>ReceteTarih</mat-label>
        <input matInput placeholder="ReceteTarih"  formControlName="ReceteTarih" name="ReceteTarih" required type="date">
      </mat-form-field>
     
      <mat-form-field style="max-width: 99%;min-width: 48%;">
        <mat-label>DoktorAdSoyad</mat-label>
        <input type="text"
               placeholder="DoktorAdSoyad"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               name="Recetedoktorkimlik"
               formControlName="Recetedoktorkimlik" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let Doktorlar of doktorlar" [value]="Doktorlar.DoktorKimlik">
            {{Doktorlar.DoktorAdSoyad}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      &nbsp;
      
      <mat-form-field style="max-width: 99%;min-width: 48%;">
        <mat-label>HastaAdSoyad</mat-label>
        <input type="text"
               placeholder="HastaAdSoyad"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto1"
               name="Recetehastakayit"
               formControlName="Recetehastakayit" required>
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let hastakayit of hastalar" [value]="hastakayit.HastaKimlik">
            {{hastakayit.HastaAdSoyad}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


    </form> 
  </mat-card-content>

 


  <mat-card-actions>
    <button mat-stroked-button color="warn" (click)="matDialogRef.close()">kapat</button> &nbsp;
    <button mat-stroked-button color="primary" (click)="matDialogRef.close(frm.value)"  [disabled]="frm.invalid" >kaydet</button>
  </mat-card-actions>
</mat-card>
