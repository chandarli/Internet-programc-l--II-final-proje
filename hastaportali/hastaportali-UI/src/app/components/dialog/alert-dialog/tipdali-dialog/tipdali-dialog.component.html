<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar ><mat-icon>supervisor_account</mat-icon></div>
    <mat-card-title>{{dialogbaslik}}</mat-card-title>
  </mat-card-header> 

  <mat-divider></mat-divider> 
  &nbsp;&nbsp;&nbsp;

  <mat-card-content>
    <form class="example-container" [formGroup]="frm">

      <mat-form-field appearance="fill">
        <mat-label>TipDaliId</mat-label>
        <input matInput placeholder="TipDaliId :" formControlName="TipDaliId" name="TipDaliId" type="number" >
      </mat-form-field>
 
      <mat-form-field appearance="fill">
        <mat-label>TipDali</mat-label>
        <input matInput placeholder="TipDali :" formControlName="TipDali" name="TipDali" type="text" required>
      </mat-form-field>
      
      <mat-form-field style="max-width: 99%;min-width: 48%;">
        <mat-label>DoktorAdSoyad</mat-label>
        <input type="text"
               placeholder="DoktorAdSoyad"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               name="TipDaliDoktor"
               formControlName="TipDaliDoktor" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let Doktorlar of doktorlar" [value]="Doktorlar.DoktorKimlik">
            {{Doktorlar.DoktorAdSoyad}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      
      <mat-form-field style="max-width: 99%;min-width: 48%;">
        <mat-label>HastaAdSoyad</mat-label>
        <input type="text"
               placeholder="HastaAdSoyad"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto1"
               name="TipDalihastakayit"
               formControlName="TipDalihastakayit" required>
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let hastakayit of hastalar" [value]="hastakayit.HastaKimlik">
            {{hastakayit.HastaAdSoyad}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


    </form> 
  </mat-card-content>

 


  <mat-card-actions>
    <button mat-stroked-button color="warn" (click)="matDialogRef.close()">kapat</button> &nbsp;
    <button mat-stroked-button color="primary" (click)="matDialogRef.close(frm.value)"  [disabled]="frm.invalid" >kaydet</button>
  </mat-card-actions>
</mat-card>
