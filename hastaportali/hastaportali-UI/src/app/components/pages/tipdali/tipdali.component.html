<mat-card class="example-card">
  <mat-card-header>
        <mat-form-field appeareance="outline">
          <input matInput placeholder="tip dali ara" (keyup)="filtrele($event)" >
        </mat-form-field>
  </mat-card-header>
  <mat-card-content> 
    <button mat-menu-item (click)="ekle()" style="width: auto; margin-left: 25px;" *ngIf="apiservice.yetkiKontrol(['Admin'])">
      <mat-icon>create_new_folder</mat-icon>
      tip dali  ekle
    </button> 

            <table mat-table [dataSource]="dataSource" matSort>

                  <!-- TipDaliId -->
                  <ng-container matColumnDef="TipDaliId" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TipDaliId</th>
                    <td mat-cell *matCellDef="let kayit">{{kayit.TipDaliId}}</td>
                  </ng-container>

                  <!-- TipDali -->
                  <ng-container matColumnDef="TipDali">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TipDali</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TipDali}} </td>
                  </ng-container>                  
              
                  <!-- TipDalihastakayitad -->
                  <ng-container matColumnDef="TipDalihastakayitad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> hasta ad soyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TipDalihastakayitad}}</td>
                  </ng-container>

                  <!-- TipDaliDoktorad -->
                  <ng-container matColumnDef="TipDaliDoktorad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>dokto ad soyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TipDaliDoktorad}}</td>
                  </ng-container>                

                  <!-- islemler list_alt -->
                  <ng-container matColumnDef="islemler" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let kayit">

                      <button mat-icon-button matTooltip="kayıt işlemler" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="apiservice.yetkiKontrol(['Admin'])">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="duzenle(kayit)">
                          <mat-icon>create</mat-icon>
                          <span>tip dali düzenle</span>
                        </button>
                        <button mat-menu-item (click)="sil(kayit)">
                          <mat-icon>delete</mat-icon>
                          <span>tip dali sil</span>
                        </button>
                      </mat-menu>

                    </td>
                  </ng-container>   

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
   </mat-card-content>  
   <mat-card-actions>

      <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
      </mat-paginator>

     </mat-card-actions>  
          
</mat-card>
