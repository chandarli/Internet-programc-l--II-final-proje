<mat-card class="example-card">
  <mat-card-header>
        <mat-form-field appeareance="outline">
          <input matInput placeholder="Tahlil Sonuc ara" (keyup)="filtrele($event)" >
        </mat-form-field>
  </mat-card-header>
  <mat-card-content> 
    <button mat-menu-item (click)="ekle()" style="width: auto; margin-left: 25px;" *ngIf="apiservice.yetkiKontrol(['Admin'])">
      <mat-icon>create_new_folder</mat-icon>
      Tahlil Sonuc  ekle
    </button> 

            <table mat-table [dataSource]="dataSource" matSort>

                  <!-- TahlilSonucId -->
                  <ng-container matColumnDef="TahlilSonucId" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TahlilSonucId</th>
                    <td mat-cell *matCellDef="let kayit">{{kayit.TahlilSonucId}}</td>
                  </ng-container>

                  <!-- TahlilSonucTarih -->
                  <ng-container matColumnDef="TahlilSonucTarih">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TahlilSonucTarih</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TahlilSonucTarih}} </td>
                  </ng-container>                  
              
                  <!-- TahlilSonuchastakayitad -->
                  <ng-container matColumnDef="TahlilSonuchastakayitad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> hasta ad soyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TahlilSonuchastakayitad}}</td>
                  </ng-container>

                  <!-- TahilSonucDoktorad -->
                  <ng-container matColumnDef="TahilSonucDoktorad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>doktor ad soyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TahilSonucDoktorad}}</td>
                  </ng-container>                

                  <!-- islemler list_alt -->
                  <ng-container matColumnDef="islemler" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let kayit">

                      <button mat-icon-button matTooltip="sonuc goster" (click)="duzenle1(kayit)" *ngIf="apiservice.yetkiKontrol(['Admin'])">
                        <mat-icon>picture_as_pdf</mat-icon>
                      </button>                      

                      <button mat-icon-button matTooltip="kayıt işlemler" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="apiservice.yetkiKontrol(['Admin'])">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="duzenle(kayit)">
                          <mat-icon>create</mat-icon>
                          <span>tahilat sonuc düzenle</span>
                        </button>
                        <button mat-menu-item (click)="sil(kayit)">
                          <mat-icon>delete</mat-icon>
                          <span>tahilat sonuc sil</span>
                        </button>
                      </mat-menu>
                    </td>
                  </ng-container>   

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
   </mat-card-content>  
   <mat-card-actions>

      <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
      </mat-paginator>

     </mat-card-actions>  
          
</mat-card>
