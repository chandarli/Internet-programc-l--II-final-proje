<mat-card class="example-card">
  <mat-card-header>
        <mat-form-field appeareance="outline">
          <input matInput placeholder="randevu ara" (keyup)="filtrele($event)" >
        </mat-form-field>
  </mat-card-header>
  <mat-card-content> 
    <button mat-menu-item (click)="ekle()" style="width: auto; margin-left: 25px;" *ngIf="apiservice.yetkiKontrol(['Admin'])">
      <mat-icon>create_new_folder</mat-icon>
      randevu  ekle
    </button> 

            <table mat-table [dataSource]="dataSource" matSort>

                  <!-- RandevuId -->
                  <ng-container matColumnDef="RandevuId" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RandevuId</th>
                    <td mat-cell *matCellDef="let kayit">{{kayit.RandevuId}}</td>
                  </ng-container>

                  <!-- RandevuSaati -->
                  <ng-container matColumnDef="RandevuSaati">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RandevuSaati</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.RandevuSaati}} </td>
                  </ng-container>                  
              
                  <!-- RandevuTarihi -->
                  <ng-container matColumnDef="RandevuTarihi">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RandevuTarihi</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.RandevuTarihi}}</td>
                  </ng-container>

                  <!-- RandevuTipDali -->
                  <ng-container matColumnDef="RandevuTipDali">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TipDali</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.RandevuTipDali}}</td>
                  </ng-container>               

                  <!-- Randevuhastakayitad -->
                  <ng-container matColumnDef="Randevuhastakayitad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>hasta ad soyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.Randevuhastakayitad}}</td>
                  </ng-container>      

                  <!-- RandevuDoktorAdSoyad -->
                  <ng-container matColumnDef="RandevuDoktorAdSoyad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doktor AdSoyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.RandevuDoktorAdSoyad}}</td>
                  </ng-container>      

                  <!-- islemler list_alt -->
                  <ng-container matColumnDef="islemler" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let kayit">

                      <button mat-icon-button matTooltip="kayıt işlemler" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="apiservice.yetkiKontrol(['Admin'])">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="duzenle(kayit)">
                          <mat-icon>create</mat-icon>
                          <span>randevu düzenle</span>
                        </button>
                        <button mat-menu-item (click)="sil(kayit)">
                          <mat-icon>delete</mat-icon>
                          <span>randevu sil</span>
                        </button>
                      </mat-menu>

                    </td>
                  </ng-container>   

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
   </mat-card-content>  
   <mat-card-actions>

      <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
      </mat-paginator>

     </mat-card-actions>  
          
</mat-card>
