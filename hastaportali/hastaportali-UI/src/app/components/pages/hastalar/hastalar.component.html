<mat-card class="example-card">
  <mat-card-header>
        <mat-form-field appeareance="outline">
          <input matInput placeholder="hasta ara" (keyup)="filtrele($event)" >
        </mat-form-field>
  </mat-card-header>
  <mat-card-content> 
    <button mat-menu-item (click)="ekle()" style="width: auto; margin-left: 25px;" *ngIf="apiservice.yetkiKontrol(['Admin'])">
      <mat-icon>create_new_folder</mat-icon>
      hasta ekle
    </button>   
            <table mat-table [dataSource]="dataSource" matSort>

                  <!-- HastaFoto -->
                  <ng-container matColumnDef="HastaFoto" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>HastaFoto</th>
                    <td mat-cell *matCellDef="let kayit">
                      <img [src]="apiservice.siteurl+'/Dosyalar/'+kayit.HastaFoto" style="width: 45px;" alt="Avatar" class="avatar">
                    </td>
                  </ng-container>
              
                  <!-- HastaKimlik -->
                  <ng-container matColumnDef="HastaKimlik">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> HastaKimlik</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.HastaKimlik}} </td>
                  </ng-container>

                  <!-- HastaAdSoyad -->
                  <ng-container matColumnDef="HastaAdSoyad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>HastaAdSoyad</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.HastaAdSoyad}} </td>
                  </ng-container>

                  <!-- HastaDogumTarihi -->
                  <ng-container matColumnDef="HastaDogumTarihi">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> HastaDogumTarihi</th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.HastaDogumTarihi}} </td>
                  </ng-container>

                  <!-- HastaE_posta -->
                  <ng-container matColumnDef="HastaE_posta">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Hasta E_posta</th>
                  <td mat-cell *matCellDef="let kayit"> {{kayit.HastaE_posta}} </td>
                  </ng-container>

                  <!-- TedaviYapanDoktorad -->
                  <ng-container matColumnDef="TedaviYapanDoktorad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TedaviYapanDoktorad </th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TedaviYapanDoktorad}} </td>
                  </ng-container>                  

                  <!-- HastaTelefon -->
                  <ng-container matColumnDef="HastaTelefon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>HastaTelefon </th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.HastaTelefon}} </td>
                  </ng-container>

                  <!-- TipDali -->
                  <ng-container matColumnDef="TipDali">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TipDali </th>
                    <td mat-cell *matCellDef="let kayit"> {{kayit.TipDali}} </td>
                  </ng-container>                  

                  <!-- islemler list_alt -->
                  <ng-container matColumnDef="islemler" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let kayit"> 
                      
                      <button mat-icon-button matTooltip="hasta bilgiler listesi" [routerLink]="['/hastabilgilistesi',kayit.HastaKimlik]" *ngIf="apiservice.yetkiKontrol(['Admin'])">
                        <mat-icon>view_headline</mat-icon>
                      </button>

                      <button *ngIf="apiservice.yetkiKontrol(['Admin'])" mat-icon-button matTooltip="kayıt işlemler" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="duzenle(kayit)">
                          <mat-icon>create</mat-icon>
                          <span>hasta düzenle</span>
                        </button>
                        <button mat-menu-item (click)="sil(kayit)">
                          <mat-icon>delete</mat-icon>
                          <span>hasta sil</span>
                        </button>
                      </mat-menu>

                    </td>
                  </ng-container>   

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
   </mat-card-content>  
   <mat-card-actions>

      <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
      </mat-paginator>

     </mat-card-actions>  
          
</mat-card>
